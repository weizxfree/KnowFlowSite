<!-- KnowFlow 组合Logo - 圆形K + 文字 -->
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="40%" style="stop-color:#2563eb"/>
      <stop offset="60%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- 圆形K图标 -->
  <g transform="translate(10, 5)">
    <!-- 圆形背景 -->
    <circle cx="25" cy="25" r="23" fill="url(#kGradient)"/>

    <!-- K字母（负空间） -->
    <g fill="white">
      <rect x="14" y="13" width="4" height="24"/>
      <polygon points="17,23 31,13 34,15 20,25 20,23 34,33 31,35 17,25"/>
    </g>
  </g>

  <!-- KnowFlow文字 -->
  <text x="65" y="35" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif"
        font-size="32" font-weight="600" fill="url(#textGradient)" dominant-baseline="middle">KnowFlow</text>
</svg>